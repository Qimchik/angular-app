<main class="app-content">
  <div class="top-menu">
    <div>
      <mat-form-field>
        <input matInput value="" #search>
      </mat-form-field>
      <button mat-button (click)="getCourses(search.value)">Search</button>
    </div>
    <button mat-button (click)="new()">Add course</button>
  </div>

  <table mat-table [dataSource]="courses" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let element"> {{element.time}} </td>
    </ng-container>

    <ng-container matColumnDef="descrition">
      <th mat-header-cell *matHeaderCellDef> Descrition </th>
      <td mat-cell *matCellDef="let element"> {{element.descrition}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="edit(element.id)">Edit</button>
        <button mat-button (click)="delete(element.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</main>
